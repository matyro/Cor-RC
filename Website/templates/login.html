{% include "header.html" %}

{% if len(error) is not 0 %}	
<div class="alert alert-danger">
	<strong>{{error}}</strong>
</div>
{% end %}	

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please sign in</h3>
				</div>
				
				<div class="panel-body">
					<form action="/login" class="form-signin" method="POST" role="form">				     
						<div class="form-group">
							<label for="inputName" class="sr-only">Username</label>
							<input type="text" name="username" id="inputName" class="form-control input-lg" placeholder="Username" required autofocus />
						</div>       
						<div class="form-group">
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" name="password" id="inputPassword" class="form-control input-lg" placeholder="Password" required />
						</div>               
						<div class="checkbox">
							<label>
								<input type="checkbox" name="checkbox" value="remember-me" /> Remember me
							</label>
						</div>         
				{% raw xsrf_form_html() %}
						<button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
					</form>
					<div class="login-help">
						<a href="#">Register</a> - <a href="#">Forgot Password</a>
					</div>
				</div>
			</div>
			
		</div>		
	</div>
</div>



{% include "footer.html" %}
