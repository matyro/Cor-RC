<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->    
    <title>Corsika Control Server</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type= "text/css" href="{{ static_url('css/bootstrap.min.css') }}">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" type= "text/css" href="{{ static_url('css/bootstrap-theme.min.css') }}">
    

    <link rel="apple-touch-icon" sizes="180x180" href="{{ static_url('favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" href="{{ static_url('favicon/favicon-32x32.png') }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ static_url('favicon/favicon-16x16.png') }}" sizes="16x16">
    <link rel="manifest" href="{{ static_url('favicon/manifest.json') }}">
    <link rel="mask-icon" href="{{ static_url('favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ static_url('favicon/favicon.ico') }}">
    <meta name="msapplication-config" content="{{ static_url('favicon/browserconfig.xml') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
    html, body {
    background: url("{{ static_url('background/lodyas.png') }}") repeat;} 
  </style>
  <body role="document">
    
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>         
          <a href="#" class="navbar-left"><img style="max-width:50px" src="{{ static_url('favicon/android-chrome-192x192.png') }}"></a>   
          <a class="navbar-brand" href="/">                      
           CORSIKA RemoteControl
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">           
            <li><a href="#about">About</a></li>    
            {% if current_user is not None %}			
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Shortcuts <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Running server</a></li>
                <li><a href="#">SQL Statistic</a></li>
                <li><a href="#">Steering Cards</a></li>                
              </ul>
            </li>			
		    <li><a href="#">{{current_user.username}}</a></li>
		  {% end %}
          </ul>        
		  {% if current_user is None %}		
		  <form action="/login" class="navbar-form navbar-right" method="POST" role="form">
            <div class="form-group">
              <input type="text" name="username" id="inputName" class="form-control" placeholder="Username" required>
            </div>			
            <div class="form-group">
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
			<div class="checkbox">
			  <label style="color:white">
                <input type="checkbox" name="checkbox" value="remember-me">  Remember
			  </label>
            </div>			
		    {% raw xsrf_form_html() %}
            <button class="btn btn-success" type="submit">Sign in</button>           
		    {% else %}
		    <form action="/logout" class="navbar-form navbar-right" method="GET" role="form">
			{% raw xsrf_form_html() %}
		    <button class="btn btn-danger" type="submit">Logout</button> 
            {% end %}          
         </form> 
        </div><!--/.nav-collapse -->       
      </div>
    </nav>
